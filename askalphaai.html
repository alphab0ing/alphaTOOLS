    <link rel="stylesheet" href="styles.css"> <!-- Link to a shared CSS file or inline it below -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2a2a2a;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */

        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar .logo-image {
            width: 100%;
            transform: scaleX(-1);
            margin-bottom: 20px;
            display: block;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #b85b1c; /* Darker burnt orange */
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .sidebar ul li img {
            display: none; /* Remove all sidebar menu icons */
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s;
        }

        .sidebar ul li a:hover {
            color: #b85b1c; /* Darker burnt orange for hover */
        }

        /* Highlight Ask AlphaAI link on its page */
        .sidebar ul li a[href="/askalphaai.html"] {
            font-size: 20px;
            font-weight: bold;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            flex-grow: 1;
            width: 80%; /* Ensure full width */
            box-sizing: border-box;
            margin-top: 96px; /* 1-inch gap below wallet-connect (top: 20px) */
        }

        .header {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .header .title {
            font-size: 28px; /* Increased from 24px for bigger font */
            text-align: center;
            margin-bottom: 10px;
        }
        .header .image-row {
            display: flex;
            justify-content: space-between;
        }
        .header img {
            max-width: 240px; /* 20% larger than 200px (200 * 1.2) */
            height: auto;
        }

        .model-select {
            margin-bottom: 20px;
        }
        #modelDetails {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 40vh;
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message { background-color: #3498db; }
        .ai-message { background-color: #2c3e50; }
        #input-area {
            display: flex;
            margin-top: 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: #fff;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #b85b1c;
            color: #fff;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #a34f19;
        }
        #file-upload {
            margin-top: 20px;
        }
        #image-controls {
            margin-top: 20px;
        }
        #generated-image, #uploaded-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        select, button {
            padding: 5px;
            margin-right: 10px;
        }

        /* Add wallet connect and settings at the top */
        .wallet-connect {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .wallet-connect img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .wallet-connect img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .wallet-connect button {
            background-color: #b85b1c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .wallet-connect button:hover {
            background-color: #a34f19;
        }

        .wallet-status {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }

        /* Add social media links at the bottom right */
        .contact-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .contact-links a img {
            width: 52px;
            height: 52px;
            transition: transform 0.2s;
        }

        .contact-links a img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #b85b1c;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle:hover {
            background-color: #a34f19;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header">
            <div class="title">Ask Alpha, the brains behind alphaTOOLS...</div>
            <div class="image-row">
                <img src="/images/bunnyAlpha.png" alt="Bunny Alpha" onload="console.log('Loaded: bunnyAlpha.png')" onerror="console.log('Failed to load bunnyAlpha.png')">
                <img src="/images/babyalpha.png" alt="Baby Alpha" onload="console.log('Loaded: babyalpha.png')" onerror="console.log('Failed to load babyalpha.png')">

        </div>
        <div class="model-select">
            <label for="modelSelect">Select AI Model: </label>
            <select id="modelSelect" onchange="updateModelDetails()">
                <option value="">Loading models...</option>
            </select>
            <div id="modelDetails">Select a model to see its capabilities.</div>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
        <div id="file-upload">
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
            <button onclick="processImage()">Process Image</button>
        </div>
        <div id="image-controls">
            <select id="imageAction" onchange="updateImageAction()">
                <option value="generate">Generate Image</option>

            </select>
            <input type="text" id="imagePrompt" placeholder="Describe the image to generate...">

    <script>
        const VENICE_API_KEY = 'eH8_SieGmQiRNiTdUsjx-Vwe2uQC_YWAEhYMnNL4Re';
        const VENICE_IMAGE_API_KEY = 'zFHG0PrIcDMI2s4Go567Cbc-4_SNaXfaa3YplplX95';
        const VENICE_API_URL = 'https://api.venice.ai/api/v1';
        let selectedModel = '';
        let uploadedImage = null;

        // Fetch and populate model list
        async function loadModels() {
            try {
                const response = await fetch(`${VENICE_API_URL}/models`, {
                    headers: { 'Authorization': `Bearer ${VENICE_API_KEY}` }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const select = document.getElementById('modelSelect');
                select.innerHTML = '<option value="">Select a model</option>';
                data.data.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.id} (${model.traits ? model.traits.join(', ') : 'No traits'})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error.message, error);
                document.getElementById('modelSelect').innerHTML = '<option value="">Error loading models</option>';
            }
        }

        // Update model details
        function updateModelDetails() {
            const select = document.getElementById('modelSelect');
            const details = document.getElementById('modelDetails');
            selectedModel = select.value;
            if (selectedModel) {
                details.textContent = `Model: ${selectedModel}. Capabilities: ${getModelCapabilities(selectedModel)}`;
            } else {
                details.textContent = 'Select a model to see its capabilities.';
            }
        }

        // Get model capabilities (based on traits or documentation)
        function getModelCapabilities(modelId) {
            const capabilities = {
                'llama-3.3-70b': 'Text, Chat, NSFW',
                'fluently-xl': 'Image Generation, NSFW',
                'qwen-2.5-vl': 'Text, Image, Vision',
                'deepseek-r1-671b': 'Text, Code, Crypto',
                // Add more models from Venice docs as needed
            };
            return capabilities[modelId] || 'Text, Chat';
        }

        // Send chat message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message || !selectedModel) return;

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message user-message">${message}</div>`;

            input.value = '';
            input.focus();

            try {
                const response = await fetch(`${VENICE_API_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${VENICE_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [{ role: 'user', content: message }],
                        venice_parameters: { include_venice_system_prompt: true },
                        max_tokens: 1000,
                        stream: false
                    })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                chatMessages.innerHTML += `<div class="message ai-message">${data.choices[0].message.content}</div>`;
            } catch (error) {
                chatMessages.innerHTML += `<div class="message ai-message">Error: ${error.message}</div>`;
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                document.getElementById('uploaded-image').src = uploadedImage;
                document.getElementById('uploaded-image').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Process image (generate, upscale, or style)
        async function processImage() {
            const action = document.getElementById('imageAction').value;
            const prompt = document.getElementById('imagePrompt').value;
            if (!uploadedImage && action !== 'generate') return alert('Please upload an image first!');
            if (!selectedModel) return alert('Please select a model!');

            const formData = new FormData();
            formData.append('model', selectedModel);
            if (uploadedImage && action !== 'generate') {
                const blob = await fetch(uploadedImage).then(r => r.blob());
                formData.append('image', blob, 'uploaded.jpg');
            }
            if (prompt) formData.append('prompt', prompt);

            try {
                let endpoint = '';
                let key = VENICE_IMAGE_API_KEY;
                if (action === 'generate') endpoint = `${VENICE_API_URL}/image/generate`;
                else if (action === 'upscale') endpoint = `${VENICE_API_URL}/image/upscale`;
                else if (action === 'style') endpoint = `${VENICE_API_URL}/image/styles`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${key}` },
                    body: formData
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const imageUrl = URL.createObjectURL(await (await fetch(data.image_url || data.url)).blob());
                document.getElementById('generated-image').src = imageUrl;
                document.getElementById('generated-image').style.display = 'block';
            } catch (error) {
                document.getElementById('chat-messages').innerHTML += `<div class="message ai-message">Error processing image: ${error.message}</div>`;
            }
        }

        // Update image action UI
        function updateImageAction() {
            const action = document.getElementById('imageAction').value;
            document.getElementById('imagePrompt').placeholder = action === 'generate' ? 'Describe the image to generate...' : 'Enter style or prompt...';
        }

        // Initialize
        loadModels();
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
