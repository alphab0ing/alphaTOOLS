            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: #fff;

        #send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #c66b2c;
            color: #fff;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #d07b3c;
        }
        #file-upload {
            margin-top: 20px;
        }
        #image-controls {
            margin-top: 20px;
        }
        #generated-image, #uploaded-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        select, button {
            padding: 5px;
            margin-right: 10px;
        }

        .wallet-connect {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .wallet-connect img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .wallet-connect img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .wallet-connect button {
            background-color: #c66b2c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .wallet-connect button:hover {
            background-color: #d07b3c;
        }

        .wallet-status {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }

        .contact-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .contact-links a img {
            width: 52px;
            height: 52px;
            transition: transform 0.2s;
        }

        .contact-links a img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #c66b2c;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle:hover {
            background-color: #d07b3c;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .contact-links {
                bottom: 10px;
                right: 10px;
                gap: 10px;
            }

            .contact-links a img {
                width: 42px;
                height: 42px;
            }

            .wallet-connect {
                top: 10px;
                right: 10px;
            }

            .wallet-connect img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@phantom/phantom-web3@latest/dist/phantom-web3.min.js"></script>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname;
            const askAlphaLink = document.querySelector('a[href="/askalphaai.html"]');
            if (currentPage.includes('askalphaai.html')) {
                askAlphaLink.style.fontSize = '20px';
                askAlphaLink.style.fontWeight = 'bold';
            }
        });

        let phantom = null;
        let publicKey = null;

        async function connectWallet() {
            if ("phantom" in window) {
                phantom = window.phantom?.solana;
                if (phantom) {
                    try {
                        const resp = await phantom.connect();
                        publicKey = resp.publicKey.toString();
                        document.getElementById('wallet-status').style.display = 'block';
                        document.getElementById('wallet-status').textContent = `Connected: ${publicKey.substring(0, 4)}...${publicKey.substring(publicKey.length - 4)}`;
                        checkTokenBalance();
                    } catch (error) {
                        document.getElementById('wallet-status').style.display = 'block';
                        document.getElementById('wallet-status').textContent = `Error: ${error.message}`;
                    }
                }
            } else {
                document.getElementById('wallet-status').style.display = 'block';
                document.getElementById('wallet-status').textContent = 'Phantom wallet not detected. Please install it.';
            }
        }

        async function checkTokenBalance() {
            if (!publicKey) return;
            const tokenAddress = 'YOUR_TOKEN_CONTRACT_ADDRESS'; // Replace with your token address
            const rpcEndpoint = 'https://api.mainnet-beta.solana.com';
            const connection = new solanaWeb3.Connection(rpcEndpoint, 'confirmed');
            console.log('Checking balance for:', publicKey);
            alert('Token balance check not implemented yet. Please provide token contract address.');
        }

        const VENICE_API_KEY = 'eH8_SieGmQiRNiTdUsjx-Vwe2uQC_YWAEhYMnNL4Re';
        const VENICE_IMAGE_API_KEY = 'zFHG0PrIcDMI2s4Go567Cbc-4_SNaXfaa3YplplX95';
        const VENICE_API_URL = 'https://api.venice.ai/api/v1';
        let selectedModel = '';
        let uploadedImage = null;

        async function loadModels() {
            try {
                const response = await fetch(`${VENICE_API_URL}/models`, {
                    headers: { 'Authorization': `Bearer ${VENICE_API_KEY}` }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const select = document.getElementById('modelSelect');
                select.innerHTML = '<option value="">Select a model</option>';
                data.data.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.id} (${model.traits ? model.traits.join(', ') : 'No traits'})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error.message, error);
                document.getElementById('modelSelect').innerHTML = '<option value="">Error loading models</option>';
            }
        }

        function updateModelDetails() {
            const select = document.getElementById('modelSelect');
            const details = document.getElementById('modelDetails');
            selectedModel = select.value;
            if (selectedModel) {
                details.textContent = `Model: ${selectedModel}. Capabilities: ${getModelCapabilities(selectedModel)}`;
            } else {
                details.textContent = 'Select a model to see its capabilities.';
            }
        }

        function getModelCapabilities(modelId) {
            const capabilities = {
                'llama-3.3-70b': 'Text, Chat, NSFW',
                'fluently-xl': 'Image Generation, NSFW',
                'qwen-2.5-vl': 'Text, Image, Vision',
                'deepseek-r1-671b': 'Text, Code, Crypto',
            };
            return capabilities[modelId] || 'Text, Chat';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message || !selectedModel || !publicKey) return alert('Please connect your wallet and select a model!');
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message user-message">${message}</div>`;
            input.value = '';
            input.focus();
            try {
                const response = await fetch(`${VENICE_API_URL}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${VENICE_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: selectedModel, messages: [{ role: 'user', content: message }], max_tokens: 1000, stream: false })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                chatMessages.innerHTML += `<div class="message ai-message">${data.choices[0].message.content}</div>`;
            } catch (error) {
                chatMessages.innerHTML += `<div class="message ai-message">Error: ${error.message}</div>`;
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                document.getElementById('uploaded-image').src = uploadedImage;
                document.getElementById('uploaded-image').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const action = document.getElementById('imageAction').value;
            const prompt = document.getElementById('imagePrompt').value;
            if (!uploadedImage && action !== 'generate') return alert('Please upload an image first!');
            if (!selectedModel || !publicKey) return alert('Please connect your wallet and select a model!');
            const formData = new FormData();
            formData.append('model', selectedModel);
            if (uploadedImage && action !== 'generate') {
                const blob = await fetch(uploadedImage).then(r => r.blob());
                formData.append('image', blob, 'uploaded.jpg');
            }
            if (prompt) formData.append('prompt', prompt);
            try {
                let endpoint = '';
                let key = VENICE_IMAGE_API_KEY;
                if (action === 'generate') endpoint = `${VENICE_API_URL}/image/generate`;
                else if (action === 'upscale') endpoint = `${VENICE_API_URL}/image/upscale`;
                else if (action === 'style') endpoint = `${VENICE_API_URL}/image/styles`;
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${key}` },
                    body: formData
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const imageUrl = URL.createObjectURL(await (await fetch(data.image_url || data.url)).blob());
                document.getElementById('generated-image').src = imageUrl;
                document.getElementById('generated-image').style.display = 'block';
            } catch (error) {
                document.getElementById('chat-messages').innerHTML += `<div class="message ai-message">Error processing image: ${error.message}</div>`;
            }
        }

        function updateImageAction() {
            const action = document.getElementById('imageAction').value;
            document.getElementById('imagePrompt').placeholder = action === 'generate' ? 'Describe the image to generate...' : 'Enter style or prompt...';
        }

        loadModels();
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
