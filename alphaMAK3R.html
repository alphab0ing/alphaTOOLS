        .menu-toggle {

    <script>
        const API_URL = 'https://157.230.213.252/api'; // Updated to your Droplet IP

        let settings = {
            tokenCA: null,
            tokenInfo: null,
            numMakers: 1,
            buyAmount: 0.05,
            buyCycleMin: 30,
            buyCycleMax: 40,
            keepMakersEnabled: false,
            keepMakersPercent: 0,
            isRunning: false,
            userFunds: {},
            makerLoops: [],
            fundedAmount: 0,
            connectedWallet: null,
            isVerified: false
        };

        // Phantom Wallet Integration
        async function connectWallet() {
            if ("solana" in window) {
                const phantom = window.solana;
                try {
                    await phantom.connect();
                    settings.connectedWallet = phantom.publicKey.toString();
                    document.getElementById('wallet-status').style.display = 'block';
                    const tokenBalance = await checkTokenBalance(settings.connectedWallet);
                    settings.isVerified = tokenBalance >= 1000000; // Using MIN_TOKEN_REQUIREMENT from config
                    document.getElementById('wallet-status').textContent = `Connected: ${settings.connectedWallet.slice(0, 6)}...${settings.connectedWallet.slice(-4)}${settings.isVerified ? ' (Verified)' : ' (Not Verified - Need 1,000,000 tokens)'}`;
                    console.log('Connected to Phantom wallet:', settings.connectedWallet, 'Token Balance:', tokenBalance);
                } catch (error) {
                    document.getElementById('wallet-status').style.display = 'block';
                    document.getElementById('wallet-status').textContent = `Connection failed: ${error.message}`;
                    console.error('Phantom connection error:', error);
                }
            } else {
                document.getElementById('wallet-status').style.display = 'block';
                document.getElementById('wallet-status').textContent = 'Please install Phantom wallet extension.';
                alert('Please install the Phantom wallet extension to connect.');
            }
        }

        async function checkTokenBalance(walletAddress) {
            const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed'); // Default RPC
            try {
                const tokenAccounts = await connection.getTokenAccountsByOwner(new solanaWeb3.PublicKey(walletAddress), { mint: new solanaWeb3.PublicKey('YourTokenAddressHere') }); // Replace with TOKEN_CA
                if (!tokenAccounts.value.length) return 0;
                const balance = await connection.getTokenAccountBalance(tokenAccounts.value[0].pubkey);
                return balance.value.uiAmount || 0;
            } catch (error) {
                console.error(`Token balance check failed: ${error.message}`);
                return 0;
            }
        }

        // Utility Functions
        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sendTransaction(transaction, signers) {
            const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed'); // Default RPC
            try {
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.sign(...signers);
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                await connection.confirmTransaction(signature);
                return { success: true, signature };
            } catch (error) {
                console.error(`Transaction failed: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        async function saveSettings() {
            if (!settings.isVerified) {
                document.getElementById('settingsStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            settings.tokenCA = document.getElementById('tokenCA').value || 'YourTokenAddressHere'; // Fallback
            settings.numMakers = parseInt(document.getElementById('numMakers').value);
            settings.buyAmount = parseFloat(document.getElementById('buyAmount').value);
            settings.buyCycleMin = parseInt(document.getElementById('buyCycleMin').value);
            settings.buyCycleMax = parseInt(document.getElementById('buyCycleMax').value);
            settings.keepMakersEnabled = document.getElementById('keepMakersEnabled').checked;
            settings.keepMakersPercent = parseInt(document.getElementById('keepMakersPercent').value) || 0;
            document.getElementById('keepMakersPercent').disabled = !settings.keepMakersEnabled;
            if (settings.tokenCA) {
                const response = await fetch(`${API_URL}/token-info?tokenCA=${settings.tokenCA}`);
                settings.tokenInfo = await response.json();
            }
            localStorage.setItem('alphaMAK3RSettings', JSON.stringify(settings));
            document.getElementById('settingsStatus').textContent = 'Settings saved!';
            setTimeout(() => document.getElementById('settingsStatus').textContent = '', 2000);
        }

        async function fundWallets() {
            if (!settings.isVerified) {
                document.getElementById('fundsStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const minRequiredAmount = (settings.numMakers * settings.buyAmount) * 1.5 + 0.12 * (1 + 3 / 100);
            document.getElementById('fundsStatus').textContent = `Requesting approval to transfer ${minRequiredAmount.toFixed(4)} SOL to funding wallet.`;
            const { SystemProgram, Transaction, LAMPORTS_PER_SOL } = solanaWeb3;
            const fromWallet = window.solana.publicKey;
            const toWallet = new solanaWeb3.PublicKey('AkkW99MPWcV9AtWQBscanVUQGB9W8uZsqmvJdE4mXcFN'); // Example funding wallet
            const transaction = new Transaction().add(
                SystemProgram.transfer({
                    fromPubkey: fromWallet,
                    toPubkey: toWallet,
                    lamports: Math.floor(minRequiredAmount * LAMPORTS_PER_SOL)
                })
            );
            const result = await sendTransaction(transaction, []);
            if (result.success) {
                document.getElementById('fundsStatus').textContent = `Transaction approved! Funding in progress (Signature: ${result.signature}).`;
                setTimeout(() => document.getElementById('fundsStatus').textContent = 'Wallets funded!', 5000);
            } else {
                document.getElementById('fundsStatus').textContent = `Transaction failed: ${result.error}`;
            }
        }

        async function viewFunds() {
            if (!settings.isVerified) {
                document.getElementById('fundsStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const response = await fetch(`${API_URL}/view-funds?wallet=${settings.connectedWallet}`);
            const data = await response.json();
            document.getElementById('fundsStatus').textContent = data.message || 'No wallets with recoverable funds.';
        }

        async function recoverFunds() {
            if (!settings.isVerified) {
                document.getElementById('fundsStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const walletAddress = settings.connectedWallet;
            document.getElementById('fundsStatus').textContent = `Requesting approval to recover funds to ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}.`;
            const response = await fetch(`${API_URL}/recover-funds`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ walletAddress })
            });
            const data = await response.json();
            document.getElementById('fundsStatus').textContent = data.message || 'Recovery failed.';
        }

        async function startMarketMaker() {
            if (!settings.isVerified) {
                document.getElementById('marketStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            if (!settings.tokenCA || !settings.numMakers || !settings.buyAmount || !settings.buyCycleMin || !settings.buyCycleMax) {
                document.getElementById('marketStatus').textContent = 'Please set all settings first!';
                return;
            }
            const response = await fetch(`${API_URL}/start-market-maker`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });
            const data = await response.json();
            settings.isRunning = true;
            localStorage.setItem('alphaMAK3RSettings', JSON.stringify(settings));
            document.getElementById('marketStatus').textContent = data.message || 'Market maker started!';
        }

        async function stopMarketMaker() {
            if (!settings.isVerified) {
                document.getElementById('marketStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const response = await fetch(`${API_URL}/stop-market-maker`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();
            settings.isRunning = false;
            localStorage.setItem('alphaMAK3RSettings', JSON.stringify(settings));
            document.getElementById('marketStatus').textContent = data.message || 'Market maker stopped!';
        }

        async function askAlphaAI() {
            if (!settings.isVerified) {
                document.getElementById('alphaAIResponse').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const question = document.getElementById('alphaAIQuestion').value;
            const response = await fetch(`${API_URL}/alpha-ai`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, wallet: settings.connectedWallet })
            }).then(res => res.json()).then(data => data.response);
            document.getElementById('alphaAIResponse').textContent = response || 'No response from AlphaAI.';
        }

        async function viewReports() {
            if (!settings.isVerified) {
                document.getElementById('reportsStatus').textContent = 'Wallet not verified! Connect a wallet with sufficient tokens.';
                return;
            }
            const tokenCA = settings.tokenCA;
            if (!tokenCA) {
                document.getElementById('reportsStatus').textContent = 'No token CA set!';
                return;
            }
            const response = await fetch(`${API_URL}/view-reports?tokenCA=${tokenCA}&wallet=${settings.connectedWallet}`);
            const data = await response.json();
            document.getElementById('reportsStatus').textContent = data.message || 'No reports available.';
        }

        // Initialize settings from localStorage
        const savedSettings = localStorage.getItem('alphaMAK3RSettings');
        if (savedSettings) settings = JSON.parse(savedSettings);
        document.getElementById('tokenCA').value = settings.tokenCA || '';
        document.getElementById('numMakers').value = settings.numMakers;
        document.getElementById('buyAmount').value = settings.buyAmount;
        document.getElementById('buyCycleMin').value = settings.buyCycleMin;
        document.getElementById('buyCycleMax').value = settings.buyCycleMax;
        document.getElementById('keepMakersEnabled').checked = settings.keepMakersEnabled;
        document.getElementById('keepMakersPercent').value = settings.keepMakersPercent;
        document.getElementById('keepMakersPercent').disabled = !settings.keepMakersEnabled;

        document.getElementById('keepMakersEnabled').addEventListener('change', () => {
            document.getElementById('keepMakersPercent').disabled = !document.getElementById('keepMakersEnabled').checked;
        });

        // Sidebar toggle function
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
